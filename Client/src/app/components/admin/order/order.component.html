<!-- Control Panel Header -->
<div class="title-block">
  <h3 class="title" style="font-family: 'Comfortaa', cursive">
    Zamówienia
  </h3>
  <p class="title-description" style="font-family: 'Roboto', sans-serif;">
    W tej sekcji można zarządzać wszystkimi utworzonymi przez klientów zleceniami.
  </p>
</div>
<hr/>

<!-- Control Panel Body Section -->
<section class="section">
  <div class="row sameheight-container">

    <!-- Default and Format Section -->
    <div class="col-xl-12" style="max-width: 850px;">



      <!-- Formats Section -->
      <div class="card sameheight-item">

        <!-- Formats Section Header -->
        <div class="card-block">
          <div class="card-title-block">
            <div class="container">
              <div class="row">
                <div class="col-12 col-md-8 title-flex-container">
                  <h3 class="title box-title">
                    Zlecenia
                    <button (click)="klik()">Adam</button>
                  </h3>
                </div>
                <div class="col-12 col-md-4 flex-container">
                  <button type="button" class="btn btn-success new-button" data-toggle="modal" data-target="#submitFormatModal">
                    Dodaj nowy
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Formats Section Body -->
        <section *ngIf="orders">
          <div class="table-responsive table-padding">
            <table class="table table-striped table-bordered table-hover ">
              <thead>
                <tr class="text-center">
                  <th>Id</th>
                  <th>Nazwa</th>
                  <th>Wysokość</th>
                  <th>Szerokość</th>
                  <th>Cena</th>
                  <th>Akcje</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let order of orders" class="text-center">
                  <td>{{ order.id }}</td>
                  <td>{{ order.clientId }}</td>
                  <td>{{ order.totalPrice }}</td>
                  <td>{{ order.totalPrintsPrice }}</td>
                  <td>{{ order.totalPrints }}</td>
                  <td>
                    <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#submitFormatModal" >
                      Edytuj
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteModal">
                      Usuń
                    </button>
                    <button type="button" class="btn btn-warning btn-sm" [routerLink]="['/admin/order-details', order.id]">
                      Szczegóły
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

      </div>
    </div>





  </div>
</section>
