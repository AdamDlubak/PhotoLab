<div class="title-block">
	<h3 class="title" style="font-family: 'Comfortaa', cursive">
		Użytkownicy
	</h3>
	<p class="title-description" style="font-family: 'Roboto', sans-serif;">
		W tej sekcji można zarządzać wszystkimi użytkownikami serwisu PhotoLab.
	</p>
</div>
<hr/>

<section class="section">
	<div class="row">

		<div class="col-md-12">
			<div class="card">
				<div class="card-block">

					<section class="example">

						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th>Id</th>
										<th>Avatar</th>
										<th>Imię</th>
										<th>Nazwisko</th>
										<th>E-mail</th>
										<th>Telefon</th>
										<th>Uprawnienia</th>
										<th>Akcje</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let user of usersA">
										<td>#</td>
										<td>{{ user.avatar }}</td>
										<td>{{ user.firstName }}</td>
										<td>{{ user.lastName }}</td>
										<td>{{ user.email }}</td>
										<td>{{ user.phone }}</td>
										<td>Uprawnienia</td>
										<td>Edytuj | Usuń</td>
									</tr>
								</tbody>
							</table>
						</div>
					</section>

				</div>
			</div>
		</div>

	</div>
</section>
