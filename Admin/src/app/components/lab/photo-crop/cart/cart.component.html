<div class="col-3">
  <div class="card" style="width: 20rem;">
    <div class="card-header">
      Cennik
    </div>
    <table class="table table-hover table-sm">
      <thead>
        <tr>
          <th scope="col">Rodzaj odbitek</th>
          <th scope="col">Ilość</th>
          <th scope="col">Wartość</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let cart of carts; let i = index">
            
            <td>{{ getFormatName(cart.formatId) }}</td>
            <td>{{ cart.amount }}</td>
            <td>{{ cart.price | number:'1.2-2' }} zł</td>
              
          </tr>

            <tr>
              <td colspan="2">
                <b>Razem do zapłaty:</b>
              </td>
              <td>{{ suma | number:'1.2-2' }} zł</td>
            </tr>
      </tbody>
    </table>
    <hr/>
    <button type="button" class="btn btn-success btn-xs" (click)="addDatas(); uploader.uploadAll();" [disabled]="!uploader.getNotUploadedItems().length">
      <span class="glyphicon glyphicon-upload"></span> Wgraj zdjęcia i przejdź dalej
    </button>
    
  </div>
</div>
